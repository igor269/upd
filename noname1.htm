var timer = [];		 // обнуления массива
for (var i = 0; i < m; i++){

}}

			timer[0][2]=timer[0][2]^(1<<n);

			week.style="background-color:yellow;"
		;
		}else{ 
			week.style="background-color:#f2f6f8;"
		}
	formtext1.value=timer[0][2];
	   }
